<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Course Management System</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React 18 CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

</head>
<body class="bg-gradient-to-br from-indigo-600 to-teal-600 min-h-screen text-white">

<div id="root"></div>

<script>
const e = React.createElement;

function App() {
  const [loggedIn, setLoggedIn] = React.useState(false);

  function login() {
    setLoggedIn(true);
  }

  if (!loggedIn) {
    return e("div", { className: "h-screen grid place-items-center" },
      e("div", { className: "backdrop-blur-xl bg-white/10 p-8 rounded-xl shadow-lg text-center" },
        e("h1", { className: "text-2xl font-bold mb-4" }, "Login"),
        e("p", { className: "mb-6 text-slate-200" }, "Demo login for GitHub Pages"),
        e("button", {
          onClick: login,
          className: "bg-white text-black px-6 py-3 rounded-xl font-bold transition hover:scale-105"
        }, "Login")
      )
    );
  }

  return e("div", { className: "p-10 max-w-xl mx-auto" },
    e("div", { className: "backdrop-blur-xl bg-white/10 p-6 rounded-xl shadow-lg" },
      e("h1", { className: "text-3xl font-bold mb-4" }, "Dashboard"),
      e("p", { className: "mb-2" }, "Enrollments: 124"),
      e("p", { className: "mb-2" }, "Revenue: $4,820"),
      e("p", { className: "text-slate-200 mt-4" }, "This runs 100% on GitHub Pages.")
    )
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(e(App));
</script>

</body>
</html>
